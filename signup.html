<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-expand-md"> 
        <div class="navbar-brand">
           <a href="index.html"><img src="p/logo.png" alt="logo"></a>
        </div>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
           <ul class="navbar-nav">
               <li class="nav-item">
                   <a href="index.html" class="nav-link active" aria-current="page">Home</a>
               </li>
               <li class="nav-item">
                   <a href="products.html" class="nav-link">Products</a>
               </li>
               <li class="nav-item">
                   <a href="about.html" class="nav-link">About</a>
               </li>
               <li class="nav-item">
                   <a href="signin.html" class="nav-link">Login</a>
               </li>
               <li class="nav-item">
                   <a href="signup.html" class="nav-link">Register</a>
               </li>
           </ul>
       </div>
    </nav>    

    <div class="container">
        <div class="box form-box">
            <header>Sign up</header>
            <form id="registerForm">
                <div class="field input">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" autocomplete="on" required>
                </div>
                <div class="field input">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" autocomplete="on" required>
                </div>
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="on" required>
                </div>
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="on" required>
                </div>
                <div class="field input">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="contact">Contact</label>
                    <input type="tel" name="contact" id="contact" autocomplete="on" required>
                </div>
                <div class="field input">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" autocomplete="on" required>
                </div>
                <div class="field input"> 
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>                   
                </div>
                <div class="field">
                    <input type="submit" class="btn" value="Register">
                </div>
                <div class="links">
                    Already a member? <a href="signin.html">Sign In</a>
                </div>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
