<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-md"> 
        <div class="container">
           <a href="index.html" class="navbar-brand"><img src="p/logo.png" alt="logo"></a>
           <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
        </div>
        <div class="collapse navbar-collapse" id="nav">
           <ul class="navbar-nav">
               <li class="nav-item">
                   <a href="index.html" class="nav-link active" aria-current="page">Home</a>
               </li>
               <li class="nav-item">
                   <a href="products.html" class="nav-link">Products</a>
               </li>
               <li class="nav-item">
                   <a href="about.html" class="nav-link">About</a>
               </li>
               <li class="nav-item">
                   <a href="signin.html" class="nav-link">Login</a>
               </li>
               <li class="nav-item">
                   <a href="signup.html" class="nav-link">Register</a>
               </li>
           </ul>
       </div>
    </nav>    

    <div class="container0">
        <div class="box form-box">
            <header>Login</header>
            <form id="loginForm">
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" autocomplete="on" required>
                </div>
                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>
                <div class="field">
                    <input type="submit" class="btn" value="Login">
                </div>
                <div class="links"></div>
                Don't have an account? <a href="signup.html">Sign Up Now</a>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
